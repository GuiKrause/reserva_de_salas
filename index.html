<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de salas</title>
</head>
<body>
    <main>
        <h1>Reserva de salas</h1>
        <form>
            <div>
                <label for="atividade">Descrição da atividade</label>
                <input type="text" id="atividade">
            </div>
            <div>
                <label for="sala">Sala</label>
                <select id="sala">
                    <option value="1">Laboratório de Informática 1</option>
                    <option value="2">Laboratório de Informática 2</option>
                </select>
            </div>
            <div>
                <label for="data_inicial">Data Inicial</label>
                <input type="datetime-local" id="data_inicial">
            </div>
            <div>
                <label for="data_final">Data Final</label>
                <input type="datetime-local" id="data_final">
            </div>
            <div>
                <input id="reservar" type="submit" value="Reservar">
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
